<!DOCTYPE html><html lang="ru">	 <head>	<title>Sinauw</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<meta name="theme-color" content="#fff">	<!-- <link rel="shortcut icon" href="./img/favicon.ico"> -->	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__wrapper">		<div class="header__content _container">			<a href="/" class="header__logo">				<picture><source srcset="./img/logo/logo.svg" type="image/webp"><img src="./img/logo/logo.svg" alt="Logo"></picture>			</a>			<nav class="header__nav" data-menu>				<ul class="header__list">					<li><a href="/" class="header__link">Home</a></li>					<li><a href="#" class="header__link">Courses</a></li>					<li><a href="#" class="header__link">Webinar</a></li>					<li><a href="#" class="header__link">Pricing</a></li>					<li><a href="#" class="header__link">App</a></li>				</ul>			</nav>			<div class="header__main">				<div class="header__select select" data-state="">					<div class="select__title" data-default="Eng">						<span></span>						<picture><source srcset="./img/icons/world.svg" type="image/webp"><img src="./img/icons/world.svg" alt="world"></picture>					</div>					<div class="select__content">						<div class="select__main">								<input id="en" class="select__input" type="radio" name="selectName" checked/>								<label for="en" class="select__label">Eng</label>								<input id="ru" class="select__input" type="radio" name="selectName" />								<label for="ru" class="select__label">Rus</label>								<input id="uk" class="select__input" type="radio" name="selectName" />								<label for="uk" class="select__label">Ukr</label>													</div>					</div>				 </div>				<a href="#" class="header__btn">Login</a>				<div class='burger'>					<span></span>					<span></span>					<span></span>				</div>			</div>		</div>			</div></header>			<main class="page">				<section class="hero">					<div class='hero__container _container'>						<div class="hero__main">							<h1 class="hero__title">								Grow Your Skills To Advance Your Career Path.							</h1>							<p class="hero__descr">								We have something big for you who want to level up!							</p>							<form action="#" class="hero__form">								<div class="hero__search">									<div class="hero__scroll">										<div class="hero__items"></div>										<input type="text"name='search' class="hero__input" data-value="What do you want to learn...">									</div>									<button class="hero__btn">										<svg>											<use xlink:href='img/sprite.svg#search'></use>										</svg>									</button>								</div>							</form>							<div class="hero__suggestions suggestions-hero">								<div class="suggestions-hero__title">Suggestions</div>								<ul class="suggestions-hero__items">									<li class="suggestions-hero__item" data-value="UI UX Design">										UI UX Design									</li>									<li class="suggestions-hero__item" data-value="CSS Fundamental">										CSS Fundamental									</li>									<li class="suggestions-hero__item" data-value="3D Design Illustration">										3D Design Illustration									</li>									<li class="suggestions-hero__item" data-value="Website Development">										Website Development									</li>									<li class="suggestions-hero__item" data-value="Logo Design">										Logo Design									</li>									<li class="suggestions-hero__item" data-value="Icon Design">										Icon Design									</li>								</ul>							</div>						</div>					</div>					<div class="hero__bg _ibg">						<picture><source srcset="./img/heroBg.webp" type="image/webp"><img src="./img/heroBg.png" alt="heroBg"></picture>					</div>				</section>			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>				<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
